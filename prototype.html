<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>

<head>
  <meta charset="utf-8">

  <title>My App | Polytipe</title>
  <meta name="description" content="">

  <!-- No zooming! -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Chrome / Android -->
  <meta id="bar" name="theme-color" content="">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="black">
  <link rel="icon" href="images/touch/icon-128x128.png">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8/10 -->
  <meta name="msapplication-TileColor" content="">
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="My App">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Web Components -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="elements.html">
  <link rel="import" href="styles.html">
  <link rel="import" href="iron-flex.html">

</head>

<body unresolved class="fullbleed">
  <paper-drawer-panel id="drawer_panel" disable-swipe force-narrow>
    <paper-header-panel drawer="" mode="seamed" at-top="">
      <div id="drawer_content" style="border: none;"></div>
    </paper-header-panel>
    <paper-header-panel main="" mode="seamed" at-top="">
      <iron-pages id="app_content" attr-for-selected="id">
        <section id="inicio">
          <poly-layout id="poly2" layout="horizontal" align="center" justify="center-justified" flex="flex-1" style="color: rgb(25, 118, 210); margin: 50px 10px 15px; border: 1px solid rgb(170, 170, 170);">
            <poly-icon-button icon="favorite" src="" link="" id="poly3" style="width: 300px; height: 300px;"></poly-icon-button>
          </poly-layout>
          <poly-layout id="poly9" align="" justify="" layout="vertical" style="border: 1px solid rgb(170, 170, 170); margin: 0px 0px 20px;">
            <poly-input label="Usuario" type="text" value="" link="" id="poly11" style="padding: 0px 30px; margin: 5px 20px;"></poly-input>
            <poly-input label="Contraseña" type="password" value="" link="" id="poly10" style="margin: 5px 20px; padding: 0px 30px;"></poly-input>
          </poly-layout>
          <poly-layout id="poly15" layout="" align="center" justify="center-justified" style="border: 1px solid rgb(170, 170, 170);">
            <poly-button text="Regístrate" icon="" raised="" link="" id="poly19" style="margin: 20px 0px;"></poly-button>
          </poly-layout>
        </section>
        <section id="pantalla1">
          <poly-layout id="poly20">
            <poly-toolbar id="poly21">
              <poly-icon-button icon="menu" src="" link="" id="poly21A" style="margin-right: 20px;"></poly-icon-button>
              <poly-label text="My app" size="paper-font-subhead" link="" id="poly21B" flex=""></poly-label>
              <poly-icon-button icon="refresh" src="" link="inicio" id="poly21C"></poly-icon-button>
              <poly-icon-button icon="search" src="" link="" id="poly21D"></poly-icon-button>
            </poly-toolbar>
            <poly-tabs tabs="[{&quot;name&quot;:&quot;Cosa 1&quot;},{&quot;name&quot;:&quot;Cosa 2&quot;},{&quot;name&quot;:&quot;Cosa 3&quot;}]" selected_tab="1" id="poly22"></poly-tabs>
            <poly-layout id="poly23" style="min-height: 20px;">
              <poly-paragraph text="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere voluptas illo inventore debitis et sit molestiae pariatur doloremque dicta." size="paper-font-body1" link="" id="poly26" style="padding: 5px; margin: 10px 5px 5px;">
                <div id="paragraph" style="padding: 5px; margin: 10px 5px 5px;">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere voluptas illo inventore debitis et sit molestiae pariatur doloremque dicta.</div>
              </poly-paragraph>
              <poly-paragraph text="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere voluptas illo inventore debitis et sit molestiae pariatur doloremque dicta." size="paper-font-body1" link="" id="poly27" style="padding: 5px; margin: 10px 5px 5px;">
                <div id="paragraph" style="padding: 5px; margin: 10px 5px 5px;">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere voluptas illo inventore debitis et sit molestiae pariatur doloremque dicta.</div>
              </poly-paragraph>
              <poly-paragraph text="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facere voluptas illo inventore debitis et sit molestiae pariatur doloremque dicta." size="paper-font-body1" link="" id="poly25" style="padding: 5px; margin: 10px 5px 5px;"></poly-paragraph>
            </poly-layout>
          </poly-layout>
          <poly-layout id="poly29" layout="horizontal" align="center" justify="center-justified">
            <poly-button text="Mi Botón" icon="" raised="" link="" id="poly30" style="background-color: rgb(56, 142, 60);"></poly-button>
          </poly-layout>
        </section>
      </iron-pages>
    </paper-header-panel>
  </paper-drawer-panel>

  <script type="text/javascript">
    window.addEventListener('WebComponentsReady', function(e) {
      parent.iframe_ready();
    });
  </script>
</body>

</html>
